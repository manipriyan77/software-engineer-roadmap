<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A powerful task management app with real-time sync and offline support"
    />
    <title>Task Manager - Organize Your Tasks</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button
          class="sidebar-toggle"
          id="sidebarToggle"
          aria-label="Toggle sidebar"
        >
          <span class="hamburger"></span>
        </button>
        <h1 class="logo">Task Manager</h1>
      </div>

      <div class="header-center">
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Search tasks..."
            aria-label="Search tasks"
          />
          <button
            class="search-clear"
            id="searchClear"
            aria-label="Clear search"
          >
            &times;
          </button>
        </div>
      </div>

      <div class="header-right">
        <div class="sync-status" id="syncStatus">
          <span class="status-dot"></span>
          <span class="status-text">Synced</span>
        </div>

        <button
          class="btn-icon"
          id="themeToggle"
          aria-label="Toggle theme"
          title="Toggle theme"
        >
          üåô
        </button>

        <button
          class="btn-icon"
          id="settingsBtn"
          aria-label="Settings"
          title="Settings"
        >
          ‚öôÔ∏è
        </button>

        <button class="btn-primary" id="addTaskBtn">
          <span>+</span> Add Task
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
          <div class="nav-section">
            <h3 class="nav-title">Views</h3>
            <ul class="nav-list">
              <li>
                <button class="nav-item active" data-view="all">
                  <span class="nav-icon">üìã</span>
                  <span class="nav-text">All Tasks</span>
                  <span class="nav-count" id="countAll">0</span>
                </button>
              </li>

              <li>
                <button class="nav-item" data-view="today">
                  <span class="nav-icon">üìÖ</span>
                  <span class="nav-text">Today</span>
                  <span class="nav-count" id="countToday">0</span>
                </button>
              </li>
              <li>
                <button class="nav-item" data-view="upcoming">
                  <span class="nav-icon">üìÜ</span>
                  <span class="nav-text">Upcoming</span>
                  <span class="nav-count" id="countUpcoming">0</span>
                </button>
              </li>
              <li>
                <button class="nav-item" data-view="overdue">
                  <span class="nav-icon">‚ö†Ô∏è</span>
                  <span class="nav-text">Overdue</span>
                  <span class="nav-count" id="countOverdue">0</span>
                </button>
              </li>
              <li>
                <button class="nav-item" data-view="completed">
                  <span class="nav-icon">‚úÖ</span>
                  <span class="nav-text">Completed</span>
                  <span class="nav-count" id="countCompleted">0</span>
                </button>
              </li>
            </ul>
          </div>

          <div class="nav-section">
            <h3 class="nav-title">Categories</h3>
            <ul class="nav-list" id="categoryList">
              <!-- Categories will be dynamically inserted here -->
            </ul>
            <button class="btn-text" id="addCategoryBtn">
              <span>+</span> Add Category
            </button>
          </div>
        </nav>
      </aside>

      <!-- Main Content Area -->
      <main class="content">
        <!-- Toolbar -->
        <div class="toolbar">
          <div class="toolbar-left">
            <h2 class="content-title" id="viewTitle">All Tasks</h2>
          </div>

          <div class="toolbar-right">
            <div class="filter-group">
              <label for="priorityFilter" class="sr-only"
                >Filter by priority</label
              >
              <select id="priorityFilter" class="filter-select">
                <option value="">All Priorities</option>
                <option value="urgent">Urgent</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>

              <label for="statusFilter" class="sr-only">Filter by status</label>
              <select id="statusFilter" class="filter-select">
                <option value="">All Status</option>
                <option value="todo">To Do</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <div class="sort-group">
              <label for="sortBy" class="sr-only">Sort by</label>
              <select id="sortBy" class="sort-select">
                <option value="deadline">Deadline</option>
                <option value="priority">Priority</option>
                <option value="created">Created Date</option>
                <option value="updated">Updated Date</option>
                <option value="title">Title</option>
              </select>

              <button
                class="btn-icon"
                id="sortOrder"
                title="Toggle sort order"
                aria-label="Toggle sort order"
              >
                ‚Üì
              </button>
            </div>

            <button
              class="btn-icon"
              id="exportBtn"
              title="Export tasks"
              aria-label="Export tasks"
            >
              ‚¨áÔ∏è
            </button>

            <button
              class="btn-icon"
              id="importBtn"
              title="Import tasks"
              aria-label="Import tasks"
            >
              ‚¨ÜÔ∏è
            </button>
            <input
              type="file"
              id="importFile"
              accept=".json"
              style="display: none"
            />
          </div>
        </div>

        <!-- Task List -->
        <div class="task-container" id="taskContainer">
          <div class="tasks-list" id="tasksList">
            <!-- Tasks will be dynamically inserted here -->
          </div>

          <!-- Empty State -->
          <div class="empty-state" id="emptyState" style="display: none">
            <div class="empty-icon">üìù</div>
            <h3>No tasks found</h3>
            <p>Create your first task to get started!</p>
            <button
              class="btn-primary"
              onclick="document.getElementById('addTaskBtn').click()"
            >
              Create Task
            </button>
          </div>

          <!-- Loading State -->
          <div class="loading-state" id="loadingState" style="display: none">
            <div class="spinner"></div>
            <p>Loading tasks...</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Task Modal -->
    <div
      class="modal"
      id="taskModal"
      role="dialog"
      aria-labelledby="taskModalTitle"
      aria-hidden="true"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="taskModalTitle">Add Task</h2>
          <button
            class="modal-close"
            id="closeTaskModal"
            aria-label="Close modal"
          >
            &times;
          </button>
        </div>

        <form id="taskForm" class="task-form">
          <div class="form-group">
            <label for="taskTitle">Title *</label>
            <input
              type="text"
              id="taskTitle"
              name="title"
              required
              maxlength="200"
              placeholder="Enter task title"
            />
            <span class="error-message" id="titleError"></span>
          </div>

          <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea
              id="taskDescription"
              name="description"
              rows="4"
              maxlength="2000"
              placeholder="Enter task description"
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="taskCategory">Category</label>
              <select id="taskCategory" name="category">
                <!-- Categories will be populated dynamically -->
              </select>
            </div>

            <div class="form-group">
              <label for="taskPriority">Priority</label>
              <select id="taskPriority" name="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="taskDeadline">Deadline</label>
              <input type="datetime-local" id="taskDeadline" name="deadline" />
            </div>

            <div class="form-group">
              <label for="taskStatus">Status</label>
              <select id="taskStatus" name="status">
                <option value="todo" selected>To Do</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="taskTags">Tags (comma-separated)</label>
            <input
              type="text"
              id="taskTags"
              name="tags"
              placeholder="e.g., urgent, work, personal"
            />
          </div>

          <input type="hidden" id="taskId" name="id" />

          <div class="modal-actions">
            <button type="button" class="btn-secondary" id="cancelTaskBtn">
              Cancel
            </button>
            <button type="submit" class="btn-primary" id="saveTaskBtn">
              Save Task
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Notification Toast -->
    <div
      class="toast-container"
      id="toastContainer"
      aria-live="polite"
      aria-atomic="true"
    ></div>

    <!-- Scripts -->
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
