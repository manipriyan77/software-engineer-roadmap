        --surface: #161b27;
        --surface2: #1e2536;
        --border: #2d3748;
        --border2: #374151;
        --text: #e2e8f0;
        --muted: #64748b;
        --muted2: #94a3b8;
      }

      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
      .header {
        background: linear-gradient(135deg, #1a1f2e 0%, #0d1117 50%, #1a1230 100%);
        border-bottom: 1px solid var(--border);
        padding: 20px 32px;
        display: flex;
        align-items: flex-start;
        gap: 24px;
        flex-wrap: wrap;
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(12px);
      }
      .header-left { flex: 1; min-width: 260px; }
      .header h1 {
        font-size: 1.4rem;
        font-weight: 800;
        background: linear-gradient(90deg, #63b3ed, #a78bfa, #f093fb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .header-sub { font-size: 0.8rem; color: var(--muted2); margin-top: 2px; }
      .progress-bar-wrap {
        width: 100%;
        background: var(--border);
        border-radius: 6px;
        height: 6px;
        margin-top: 10px;
        overflow: hidden;
      }
      .progress-bar-fill {
        height: 100%;
        background: linear-gradient(90deg, #63b3ed, #a78bfa, #68d391);
        border-radius: 6px;
        transition: width 0.5s ease;
      }
      .progress-label { font-size: 0.72rem; color: var(--muted2); margin-top: 4px; }

      .stats-row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
      .stat-chip {
        background: rgba(255,255,255,0.06);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 5px 14px;
        font-size: 0.78rem;
        display: flex;
        align-items: center;
        gap: 6px;
        white-space: nowrap;
      }
      .stat-chip .num { font-weight: 700; font-size: 0.9rem; }
      .stat-chip.done .num { color: #68d391; }
      .stat-chip.prog .num { color: #63b3ed; }
      .stat-chip.todo .num { color: var(--muted2); }

      .header-controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
      .search-box {
        background: var(--surface2);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text);
        padding: 7px 14px;
        font-size: 0.82rem;
        outline: none;
        width: 210px;
        transition: border-color 0.2s;
      }
      .search-box::placeholder { color: var(--muted); }
      .search-box:focus { border-color: #63b3ed; }

      .btn {
        background: rgba(255,255,255,0.06);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--muted2);
        padding: 7px 14px;
        font-size: 0.8rem;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s;
        white-space: nowrap;
        display: inline-block;
      }
      .btn:hover { background: rgba(255,255,255,0.1); color: var(--text); }

      /* ‚îÄ‚îÄ‚îÄ Board ‚îÄ‚îÄ‚îÄ */
      .board-container {
        display: flex;
        gap: 0;
        padding: 24px 16px;
        overflow-x: auto;
        min-height: calc(100vh - 130px);
        align-items: flex-start;
      }
      .board-container::-webkit-scrollbar { height: 6px; }
      .board-container::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 4px; }

      .column {
        flex: 1;
        min-width: 340px;
        max-width: 420px;
        background: #161b27;
        border-radius: 14px;
        border: 1px solid var(--border);
        margin: 0 8px;
        display: flex;
        flex-direction: column;
        max-height: calc(100vh - 160px);
        transition: border-color 0.2s, background 0.2s;
      }
      .column.drag-over { border-color: #63b3ed; background: #1a2535; }

      .col-header {
        padding: 14px 18px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: 14px 14px 0 0;
        flex-shrink: 0;
      }
      .col-title { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 0.88rem; }
      .col-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
      .col-count {
        background: rgba(255,255,255,0.08);
        border-radius: 12px;
        padding: 2px 8px;
        font-size: 0.72rem;
        color: var(--muted2);
        font-weight: 600;
      }

      .col-todo .col-dot { background: #4a5568; }
      .col-progress .col-dot { background: #63b3ed; }
      .col-done .col-dot { background: #68d391; }
      .col-todo .col-title { color: var(--muted2); }
      .col-progress .col-title { color: #63b3ed; }
      .col-done .col-title { color: #68d391; }

      .col-body {
        padding: 12px;
        overflow-y: auto;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .col-body::-webkit-scrollbar { width: 4px; }
      .col-body::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 4px; }

      /* ‚îÄ‚îÄ‚îÄ Cards ‚îÄ‚îÄ‚îÄ */
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        cursor: grab;
        transition: all 0.2s;
        border-left: 3px solid var(--accent, #4a5568);
        user-select: none;
        animation: fadeInUp 0.22s ease;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      .card:active { cursor: grabbing; }
      .card:hover { border-color: var(--border2); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.35); }
      .card.dragging { opacity: 0.35; transform: rotate(1.5deg); }
      .card.done-card { opacity: 0.65; }
      .card.done-card .card-title { text-decoration: line-through; color: var(--muted2); }

      .card-top {
        padding: 12px 14px 10px;
        border-bottom: 1px solid rgba(255,255,255,0.04);
      }
      .card-meta { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; flex-wrap: wrap; }
      .phase-num-badge {
        font-size: 0.62rem;
        font-weight: 800;
        background: rgba(255,255,255,0.08);
        border-radius: 5px;
        padding: 2px 6px;
        color: var(--muted2);
        letter-spacing: 0.5px;

        padding: 2px 8px;
        border-radius: 10px;
        font-weight: 600;
        background: rgba(255,255,255,0.05);
        color: var(--accent, #94a3b8);
        border: 1px solid rgba(255,255,255,0.07);

      .card-timeline { font-size: 0.71rem; color: var(--muted); margin-top: 2px; }

      .card-bottom {
        padding: 10px 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .card-counts { display: flex; gap: 10px; flex-wrap: wrap; }
      .count-chip { font-size: 0.68rem; color: var(--muted); display: flex; align-items: center; gap: 3px; }
      .count-chip span { font-weight: 600; color: var(--muted2); }

      .card-actions { display: flex; gap: 6px; }
      .icon-btn {
        background: none;
        border: 1px solid var(--border);
        border-radius: 6px;
        color: var(--muted);
        width: 26px; height: 26px;

      .card-detail.open { display: block; }

        font-size: 0.63rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;

    // ‚îÄ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ
    const KEY = "roadmap-kanban-v1";
    function loadState() { try { return JSON.parse(localStorage.getItem(KEY) || "{}"); } catch { return {}; } }
    function saveState() { localStorage.setItem(KEY, JSON.stringify(state)); }
    let state = loadState();

    // ‚îÄ‚îÄ‚îÄ Build card element ‚îÄ‚îÄ‚îÄ
    function makeCard(phase) {
      const col     = state[phase.id]?.col      || "todo";
      const expanded = state[phase.id]?.expanded || false;
      const topicTotal = phase.sections.reduce((s, sec) => s + sec.topics.length, 0);

      const card = document.createElement("div");
      card.className = "card" + (col === "done" ? " done-card" : "");
      card.dataset.id = phase.id;
      card.style.setProperty("--accent", phase.color);
      card.draggable = true;

      card.innerHTML = `
        <div class="card-top">
          <div class="card-meta">
            <span class="phase-num-badge">PHASE ${phase.num}</span>
            <span class="card-badge">${phase.badge}</span>
          </div>
          <div class="card-title">${phase.title}</div>
          <div class="card-timeline">${phase.timeline}</div>
        </div>
        <div class="card-bottom">
          <div class="card-counts">
            <div class="count-chip">üìö <span>${phase.sections.length}</span> sections</div>
            <div class="count-chip">üéØ <span>${topicTotal}</span> topics</div>
          </div>
          <div class="card-actions">
            <button class="icon-btn expand-btn ${expanded ? "active" : ""}" title="Toggle details">${expanded ? "‚ñ≤" : "‚ñº"}</button>
            <button class="icon-btn move-btn" title="Advance to next status">‚Üí</button>
          </div>
        </div>
        <div class="card-detail ${expanded ? "open" : ""}">
          ${phase.sections.map(s => `
            <div class="detail-section">
              <div class="detail-section-label">${s.label}</div>
              <div class="topic-pills">${s.topics.map(t => `<span class="topic-pill">${t}</span>`).join("")}</div>
            </div>`).join("")}
          <div class="project-chip">${phase.project}</div>
          <div class="outcome-chip">${phase.outcome}</div>
        </div>`;

      // Expand/collapse
      card.querySelector(".expand-btn").addEventListener("click", e => {
        e.stopPropagation();
        if (!state[phase.id]) state[phase.id] = {};
        state[phase.id].expanded = !state[phase.id].expanded;
        saveState();
        renderBoard(document.getElementById("searchInput").value);
      });

      // Advance status: todo ‚Üí progress ‚Üí done ‚Üí todo
      card.querySelector(".move-btn").addEventListener("click", e => {
        e.stopPropagation();
        if (!state[phase.id]) state[phase.id] = {};
        const cur = state[phase.id].col || "todo";
        state[phase.id].col = cur === "todo" ? "progress" : cur === "progress" ? "done" : "todo";
        saveState();
        renderBoard(document.getElementById("searchInput").value);
      });

      // Drag events
      card.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", phase.id);
        setTimeout(() => card.classList.add("dragging"), 0);
      });
      card.addEventListener("dragend", () => card.classList.remove("dragging"));

      return card;
    }

    // ‚îÄ‚îÄ‚îÄ Render ‚îÄ‚îÄ‚îÄ
    function renderBoard(filter = "") {
      const bodies = {
        todo:     document.getElementById("body-todo"),
        progress: document.getElementById("body-progress"),
        done:     document.getElementById("body-done")
      };
      Object.values(bodies).forEach(b => (b.innerHTML = ""));

      const q = filter.toLowerCase();

      PHASES.forEach(phase => {
        const col = state[phase.id]?.col || "todo";
        if (q) {
          const hay = [phase.title, phase.badge, phase.timeline,
            ...phase.sections.map(s => s.label + " " + s.topics.join(" "))].join(" ").toLowerCase();
          if (!hay.includes(q)) return;
        }
        bodies[col].appendChild(makeCard(phase));
      });

      // Empty states
      const emptyMsg = { todo: ["üìã", "Nothing here yet."], progress: ["üöÄ", "No phases in progress."], done: ["üéâ", "No completed phases yet."] };
      Object.entries(bodies).forEach(([col, body]) => {
        if (!body.children.length) {
          const [icon, msg] = emptyMsg[col];
          body.innerHTML = `<div class="empty-state"><div class="empty-icon">${icon}</div>${q ? "No phases match your search." : msg}</div>`;
        }
      });

      updateStats();
    }

    function updateStats() {
      const counts = { todo:0, progress:0, done:0 };
      PHASES.forEach(p => { counts[state[p.id]?.col || "todo"]++; });

      document.getElementById("countTodo").textContent     = counts.todo;
      document.getElementById("countProgress").textContent = counts.progress;
      document.getElementById("countDone").textContent     = counts.done;
      document.getElementById("badge-todo").textContent     = counts.todo;
      document.getElementById("badge-progress").textContent = counts.progress;
      document.getElementById("badge-done").textContent     = counts.done;

      const pct = Math.round((counts.done / PHASES.length) * 100);
      document.getElementById("progressFill").style.width = pct + "%";
      document.getElementById("progressLabel").textContent =
        `${counts.done} / ${PHASES.length} phases completed (${pct}%)`;
    }

    // ‚îÄ‚îÄ‚îÄ Drag & Drop on columns ‚îÄ‚îÄ‚îÄ
    ["col-todo", "col-progress", "col-done"].forEach(colId => {
      const colEl  = document.getElementById(colId);
      const colName = colId.replace("col-", "");

      colEl.addEventListener("dragover", e => { e.preventDefault(); colEl.classList.add("drag-over"); });
      colEl.addEventListener("dragleave", () => colEl.classList.remove("drag-over"));
      colEl.addEventListener("drop", e => {
        e.preventDefault();
        colEl.classList.remove("drag-over");
        const id = e.dataTransfer.getData("text/plain");
        if (!id) return;
        if (!state[id]) state[id] = {};
        state[id].col = colName;
        saveState();
        renderBoard(document.getElementById("searchInput").value);
      });
    });

    // ‚îÄ‚îÄ‚îÄ Search ‚îÄ‚îÄ‚îÄ
    document.getElementById("searchInput").addEventListener("input", e => renderBoard(e.target.value));

    // ‚îÄ‚îÄ‚îÄ Reset ‚îÄ‚îÄ‚îÄ
    document.getElementById("resetBtn").addEventListener("click", () => {
      if (confirm("Reset all progress? This cannot be undone.")) {
        state = {};
        saveState();
        renderBoard();
      }
    });

    // ‚îÄ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ
    renderBoard();
    </script>
